<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">Weniv</h1>
      <img src="./assets/images/weniv-logo.svg" alt="" class="logo" />
    </header>
    <main>
      <section class="timer">
        <h2 class="timer__title">TIMER</h2>
        <div class="seperate"></div>
        <form>
          <div class="timer__times">
            <h3 class="sr-only">시간 설정</h3>
            <div class="timeBox">
              <label for="hrs">HRS</label>
              <input type="number" id="hrs" value="00" />
            </div>
            <img src="./assets/images/dot.svg" alt="" />
            <div class="timeBox">
              <label for="min">MIN</label>
              <input type="number" id="min" value="00" />
            </div>
            <img src="./assets/images/dot.svg" alt="" />
            <div class="timeBox">
              <label for="sec">SEC</label>
              <input type="number" id="sec" value="00" />
            </div>
          </div>
          <div class="timer__btns">
            <button id="startPauseBtn" disabled>START</button>
            <button id="resetBtn" disabled>RESET</button>
          </div>
        </form>
      </section>
    </main>
    <footer>ⓒ WENIV CORP.</footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
